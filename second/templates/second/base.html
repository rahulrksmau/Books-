<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Books{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'second/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Books</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block books_active %}{% endblock %}"><a href="{% url 'index' %}"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;All books</a></li>
                <li class="{% block publisher_active %}{% endblock %}"><a href="{% url 'publishers' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Publishers</a></li>
                <li class="{% block author_active %}{% endblock %}"><a href="{% url 'authors' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Authors</a></li>
               
            </ul>
            <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control " name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <!--<ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'add_book' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Book
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_publisher' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Publisher
                    </a>
                </li>
                <li>
                    <a href="{% url 'add_author' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Author
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LogIn
                    </a>
                </li>
            </ul> -->
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
